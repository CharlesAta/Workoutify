{% extends 'base.html' %} {% block content %}

<h1 class="blue-text darken-2">Sign Up</h1>

<div>
  <div class="row">
      <div class="col s12 m12">
        <div class="card z-depth-2 blue-grey lighten-3">
          <div class="card-content blue-text">
            {% if error_message %}
              <p class="red-text">{{ error_message }}</p>
            {% endif %}
            <form class="card-form" action="{% url 'signup' %}" method="post">
              <!-- Django requires the following for security purposes -->
              {% csrf_token %} {{ form.as_p }}
              
              <div class="card-action">
                <input type="submit" class="btn blue darken-2" value="signup" />
              </div> 
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
