{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="blue-text darken-2">Edit Exercise</h1>
{% else %}
<h1 class="blue-text darken-2">Add Exercise</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <div class="row">
    <input type="submit" value="Submit!" class="btn blue darken-2" />
  </div>
</form>
{% endblock %}
