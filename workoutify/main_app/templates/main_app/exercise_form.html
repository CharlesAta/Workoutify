{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="blue-text darken-2">Edit Exercise</h1>
{% else %}
<h1 class="blue-text darken-2">Add Exercise</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->

<div>
  <div class="row">
    <div class="col s12 m12">
      <div class="card z-depth-2 blue-grey lighten-3">
        <div class="card-content blue-text">
          <span class="card-title amber-text text-accent-2 flow-text"></span>
          <form class="card-form" action="" method="post">
            <!-- Django requires the following for security purposes -->
            {% csrf_token %}
            <table>
              <!-- Render the inputs inside of <tr>s & <td>s -->
              {{ form.as_table }}
            </table>
            <div class="card-action">
              <input
                type="submit"
                value="Submit!"
                class="btn blue darken-2 white-text"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
