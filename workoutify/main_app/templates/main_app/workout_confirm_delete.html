{% extends 'base.html' %} {% block content %}
<h1>Delete Workout</h1>

<h4>
  Are you sure you want to delete the following workout:
  <span class="blue-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn blue darken-2" />
  <a class="btn blue darken-2" href="{% url 'workouts_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
