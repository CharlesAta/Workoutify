{% extends 'base.html' %} {% block content %}
<h1 class="blue-text darken-2">Delete Exercise</h1>

<h4>
  Are you sure you want to delete the following exercise:
  <span class="amber-text text-accent-4">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn blue darken-2" />
  <a class="btn blue darken-2" href="{% url 'exercises_detail' object.id %}"
    >Cancel</a
  >
</form>
{% endblock %}
