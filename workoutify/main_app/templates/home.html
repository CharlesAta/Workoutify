{% extends 'base.html' %} {% block content %}

<h1>Home</h1>

<form method='POST' action="{% url 'update_weather' %}">
    {% csrf_token %} {{ weather_form.as_p }}
  
    <button type='submit'>Update Weather Location</button>
</form>
<div>
    <ul>
        <li>City: {{weather.get_city_display}}</li>
        <li>Weather Description: {{weather.description}}</li>
        <li>Temperature: {{weather.temperature}}</li>
        <li><img src="{{weather.icon}}" alt=""></li>
    </ul>
</div>
<script>
    let selectEl = document.getElementById('id_city');
    M.FormSelect.init(selectEl);
</script>


{% endblock %}
